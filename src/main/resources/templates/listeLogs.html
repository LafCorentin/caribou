<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Liste des logs</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <body>
        <h2>Liste des logs</h2>
        <p>retourner à l'<a href="/">acceuil</a></p><br/>
        <span th:text="${filter}"></span>  est le filtre sélectionné<br/>
<span th:text="${datebeginning} ?: 'début par défaut'"></span> est la date de début sélectionné<br/>
<span th:text="${dateend} ?: 'fin par défaut'"></span> est la date de fin sélectionné<br/>
        <table>
            <tr>

                <th>Date</th>
                <th>Hostname</th>
                <th>Facility</th>
                <th>Severity Level</th>  -->
                <th>MSG</th>
            </tr>
            <tr th:each="log : ${logs}">
<!--            <td th:text="${log.ID}">id</td>
                <td th:text="${log.date}">date</td>
                <td th:text="${log.hostname}">hostname</td>
                <td th:text="${log.facility}">facility</td>                
                <td th:text="${log.severitylvl}">severitylvl</td>            -->     
                <td th:text="${log.getMSG()}">MSG</td>                
            </tr>
        </table>

    </body>
</html>
