<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="default">
<head>
<meta charset="UTF-8" />
<title>Caribou : Paramètres</title>
<link rel="stylesheet" href="/css/hello.css" />
</head>

<body>

	<div th:replace="fragments/general :: header">...</div>

	<div layout:fragment="content">
		<h1 th:text="${'Modifier les paramètres de <i>' + agent.getAppName() + '</i>'}">...</h1>

		<h3 th:text="${changement} ? 'Les valeurs ont bien été modifiées' : ''"></h3>
		<h3 th:text="${error_message}"></h3>

	</div>
	<form name="formParam"
		th:action="@{/agents/modifParamAct(idAgent=${agent.getId()})}"
		method="get">


		<button type="submit">Mettre à jour les paramètres</button>
	</form>
	<br />
	<br />
	<div th:replace="fragments/general :: footer">...</div>
	
</body>

</html>
